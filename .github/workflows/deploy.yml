name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          enablement: true
          
      - name: Build with Next.js
        run: npm run build:github
        env:
          NEXT_PUBLIC_SITE_URL: https://ranilson-nascimento.github.io/portfolio_example
          NEXT_PUBLIC_SITE_NAME: Ranilson Nascimento - Portfolio
          NEXT_PUBLIC_EMAIL: ranilsonnunes6@gmail.com
          GITHUB_ACTIONS: true
          
      - name: List build output
        run: |
          echo "Listing current directory:"
          ls -la
          echo "Checking if out directory exists:"
          if [ -d "out" ]; then
            echo "✅ out directory exists"
            ls -la out/
          else
            echo "❌ out directory not found"
            echo "Looking for other possible output directories:"
            find . -name "*.html" -o -name "out" -o -name ".next" | head -10
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
