name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          npm list --depth=0
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Debug - Environment variables
        run: |
          echo "GITHUB_ACTIONS: $GITHUB_ACTIONS"
          echo "NODE_ENV: $NODE_ENV"
          echo "Current directory: $(pwd)"
          
      - name: Build Next.js
        run: npm run build:github
        env:
          NEXT_PUBLIC_SITE_URL: https://ranilson-nascimento.github.io/portfolio_example
          NEXT_PUBLIC_SITE_NAME: Ranilson Nascimento - Portfolio
          NEXT_PUBLIC_EMAIL: ranilsonnunes6@gmail.com
          GITHUB_ACTIONS: true
          NODE_ENV: production
          
      - name: Debug - List files after build
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "Checking for out directory:"
          ls -la out/ || echo "out directory does not exist"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
